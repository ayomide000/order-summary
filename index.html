<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="main-container">
            <header><img src="illustration-hero.svg" alt="dancing"></header>
            <div class="div-container">
                <div class="padding">
                    <div class="div-text">
                        <h2>Order Summary</h2><br>
                            <p class="transparent-text">You can now listen to millions of songs,<br> 
                                audiobooks, and podcasts on any device<br>
                                anywhere you like!</p>
                    </div>
                    <div class="div-plan">
                        <div class="music-plan">
                            <div class="icon-img">
                                <img src="icon-music.svg" alt="music">
                            </div>
                            <div class="div-plan-annual">
                                <h4> Annual Plan</h4>
                                <p class="transparent-text">$59.99/year</p>
                            </div>
                        </div>
                        <div class="link-change">
                            <a href="#">Change</a>
                        </div>
                    </div>
                    <div class="proceed">
                        <div class="button">
                            <input type="button" value="Proceed to Payment" id="submit">
                        </div><br>
                        <p><a href="#">Cancel Order</a></p>
                    </div>
                </div>
            </div>
        </div>
                
    </main>

    <footer>
        <p>Challenge by <a href="frontend mentor.io">Frontend Mentor</a></p>
        <p class="name"> Coded by Akande Gbolahan</p>

    </footer>

    
</body>
</html>
